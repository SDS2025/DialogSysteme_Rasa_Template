version: '3.1'
intents:
- inventory 
- greet
- inspect_table
- inspect_door
- unlock_door
- go_left
- go_right
- sleep


slots: 
  game_data: 
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings: 
      - type: custom


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_initialize
- action_default_fallback
