version: '3.1'
intents:
- inventory 
- greet
- inspect_table
- inspect_door
- unlock_door
- go_left
- go_right
- sleep
- inspect_table_2
- inspect_painting
- painting_east
- painting_north
- painting_west
- inspect_bookshelf
- choose_book
- check_door
- enter_code
- recall_memory
- quit
- return_to_room

entities:
  - book
  - code

slots: 
  game_data: 
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings: 
      - type: custom


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_initialize
- action_default_fallback
