version: '3.1'
intents:
- inventory 
- greet
- inspect_table
- inspect_door
- unlock_door
- go_left
- go_right
- sleep
- try_code

entities:
  - code

slots: 
  game_data: 
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    mappings: 
      - type: custom
  code:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: code

responses:
  utter_correct:
    - text: "That's correct! You unlocked it. ðŸŽ‰"
  utter_wrong:
    - text: "Nope, {code} is not the right code. Try again."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_initialize
- action_default_fallback
- action_check_code
