version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Good morning

  
- intent: inspect_table
  examples: |
    - I want to inspect the table
    - Look at the table
    - Check the table

  
- intent: inspect_door
  examples: |
    - Look at the door
    - Inspect the door
    - Check the door

  
- intent: unlock_door
  examples: |
    - Try to unlock the door
    - Open the door
    - Unlock the door

  
- intent: go_left
  examples: |
    - Go left in the corridor
    - Turn left

  
- intent: go_right
  examples: |
    - Go right in the corridor
    - Turn right

  
- intent: sleep
  examples: |
    - Go back to sleep
    - Sleep again
    - Try to sleep

- intent: door_3
  examples: |
    - the other door
    - door three
    - the door no one knows about
    - the unknown door
    - the secret door